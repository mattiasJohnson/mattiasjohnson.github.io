---
layout: default
title: Mina samlade artiklar
---
	<h1>{{ page.title }}</h1>
	<ul class="blog-list">

	  {% for post in site.posts %}
	    <li>
				<span>{{ post.date | date_to_string }}</span>
				<h2>
					<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
				</h2>
			</li>
	  {% endfor %}
	</ul>
